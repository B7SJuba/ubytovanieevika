			<script>
				// Language Switcher Logic (List) and url querying 

				document.addEventListener("DOMContentLoaded", function () {
				const langSwitcher = document.getElementById("langSwitcherList");
				
				// Check URL parameter first, then local storage, then default to 'en'
				 const urlParams = new URLSearchParams(window.location.search);
				let savedLang = localStorage.getItem("lang");
				let lang = urlParams.get("lang") || savedLang || "en";

				// Set dropdown to saved language
				langSwitcher.value = lang;

				// Update page language and load translations
				setLanguage(lang);
				loadLanguage(lang);

				// Listen for user selection
				langSwitcher.addEventListener("change", function () {
					let selectedLang = this.value;
					localStorage.setItem("lang", selectedLang); // save
					setLanguage(selectedLang);
					loadLanguage(selectedLang);
				});

				function setLanguage(lang) {
					document.documentElement.setAttribute("lang", lang);
					document.documentElement.setAttribute("dir", lang === "ar" ? "rtl" : "ltr");
				}

				// Load translation file and replace text
				function loadLanguage(langCode) {
					fetch(`assets/content/index_${langCode}.json`)
					.then(res => res.json())
					.then(data => {
						document.querySelectorAll("[data-i18n]").forEach(el => {
						const key = el.getAttribute("data-i18n");
						if (data[key]) {
							// Handle innerHTML for values with tags (like links <a>)
							if (/<[a-z][\s\S]*>/i.test(data[key])) {
							el.innerHTML = data[key];
							} else {
							el.textContent = data[key];
							}
						}
						});
					})
					.catch(err => console.error("Error loading translation:", err));
				}
				});
			</script>

			<script>
				//Script to copy on click even, for phone and email
				function copyToClipboard(text) {
					navigator.clipboard.writeText(text)
						.then(() => {
							alert('Copied to clipboard!');
						})
						.catch(err => {
							console.error('Could not copy text: ', err);
						});
				}
			</script>

			<script>
				// Slideshow script
				document.addEventListener("DOMContentLoaded", function() {
				// initialize all slideshows
				const slideshows = document.querySelectorAll(".slideshow-container");
				slideshows.forEach(initSlideshow);

				function initSlideshow(container) {
					const slides = container.querySelectorAll(".mySlides");
					const dots = container.querySelectorAll(".dot");
					let index = 0;

					// show first image
					showSlide(index);

					// next/prev controls
					container.querySelector(".prev").addEventListener("click", () => showSlide(index - 1));
					container.querySelector(".next").addEventListener("click", () => showSlide(index + 1));

					// dot controls
					dots.forEach((dot, i) => {
					dot.addEventListener("click", () => showSlide(i));
					});

					function showSlide(n) {
					index = (n + slides.length) % slides.length;
					slides.forEach(s => s.style.display = "none");
					dots.forEach(d => d.classList.remove("active"));
					slides[index].style.display = "block";
					dots[index].classList.add("active");
					}
				}
				});
			</script>
